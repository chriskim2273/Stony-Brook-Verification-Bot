//CHANGE MAINCLASSNAME AND settings.gradle!!


plugins {
  id 'java'
  id 'application'
  id 'com.github.johnrengelman.shadow' version '5.2.0'
}

mainClassName = 'SBUBot.Bot'

version = '1.0'

sourceCompatibility = 1.8

repositories {
  jcenter()
}

dependencies {
  implementation group: 'net.dv8tion', name: 'JDA', version: '4.2.0_192'
  implementation group: 'com.jagrosh', name: 'jda-utilities', version: '3.0.4'
  implementation group: 'me.duncte123', name: 'botCommons', version: '1.0.88'
  implementation 'org.mongodb:mongodb-driver:3.12.7'
  implementation group: 'io.github.cdimascio', name: 'java-dotenv', version: '5.1.1'
  // https://mvnrepository.com/artifact/javax.mail/javax.mail-api
  implementation group: 'com.sun.mail', name: 'javax.mail', version: '1.6.2'
  
}

compileJava.options.encoding = 'UTF-8'